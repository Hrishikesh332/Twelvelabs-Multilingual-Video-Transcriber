<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Transcript App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 id="multilingual-transcript-app" class="text-5xl font-bold mb-12 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
            Multilingual Transcript App
        </h1>

        <div class="bg-white bg-opacity-80 shadow-lg rounded-lg p-8 mb-8 transition-all duration-300 hover:shadow-xl">
            <form id="upload-form" enctype="multipart/form-data" method="post" action="{{ url_for('upload_file') }}">
                <div class="mb-6">
                    <label for="language" class="block text-lg font-medium text-gray-700 mb-2">Select Language</label>
                    <select id="language" name="language" class="w-full py-3 px-4 rounded-md border-2 border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <option value="english">English</option>
                        <option value="german">German</option>
                        <option value="french">French</option>
                        <option value="spanish">Spanish</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="file" class="block text-lg font-medium text-gray-700 mb-2">Choose Video File</label>
                    <input type="file" id="file" name="file" accept=".mp4,.avi,.mov" class="w-full py-3 px-4 rounded-md border-2 border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold py-3 px-4 rounded-md hover:from-blue-600 hover:to-purple-600 transition duration-300">
                    Upload and Process
                </button>
            </form>
        </div>

        <div id="status" class="text-center text-xl font-semibold mb-8"></div>

        <div id="result" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white bg-opacity-80 shadow-lg rounded-lg p-6 transition-all duration-300 hover:shadow-xl">
                    <h2 id="video" class="text-3xl font-semibold mb-6 text-blue-600">Video</h2>
                    <div id="video-container" class="aspect-w-16 aspect-h-9 mb-4 rounded-lg overflow-hidden"></div>
                </div>

                <div class="bg-white bg-opacity-80 shadow-lg rounded-lg p-6 transition-all duration-300 hover:shadow-xl">
                    <h2 id="transcript" class="text-3xl font-semibold mb-6 text-purple-600">Transcript</h2>
                    <div id="transcript" class="h-96 overflow-y-auto custom-scrollbar mb-4"></div>
                    <button id="download-transcript" class="hidden w-full bg-gradient-to-r from-green-500 to-teal-500 text-white font-bold py-3 px-4 rounded-md hover:from-green-600 hover:to-teal-600 transition duration-300">
                        Download Transcript (PDF)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
