<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcript Translator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
    <div class="container mx-auto px-4 py-8">

        <div class="header-section">
            <h1 class="title">Video Transcript Translator</h1>
            <p class="subtitle">Transform your videos with intelligent translation</p>
        </div>

        <div class="main-form-container">
            <form id="upload-form" class="upload-form">
                <div class="language-section">
                    <label class="section-label">Select Target Language</label>
                    <div class="language-grid">
                        <select name="language" class="language-select">
                            <option value="german">German</option>
                            <option value="french">French</option>
                            <option value="spanish">Spanish</option>
                            <option value="english">English</option>
                        </select>
                    </div>
                </div>

                <div class="upload-container">
                    <input type="file" name="file" id="file-input" class="file-input" accept=".mp4,.avi,.mov">
                    <label for="file-input" class="upload-label">
                        <div class="upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                        </div>
                        <div class="upload-text">
                            <span class="primary-text">Choose a video or drag it here</span>
                            <span class="secondary-text">MP4, AVI, or MOV up to 100MB</span>
                        </div>
                        <div class="filename-display" id="filename-display"></div>
                    </label>
                </div>

                <button type="submit" class="submit-button">
                    <span class="button-text">Upload and Process</span>
                    <div class="button-loader hidden"></div>
                </button>
            </form>
        </div>

        <div id="status" class="status-message hidden"></div>

        <!-- Results Section -->
        <div id="result" class="result-section hidden">
            <div class="results-grid">
                <div class="video-section">
                    <h2 class="section-title">Video Preview</h2>
                    <div id="video-container" class="video-container">
                    </div>
                </div>

                <!-- Transcript Section -->
                <div class="transcript-section">
                    <h2 class="section-title">Translated Transcript</h2>
                    <div id="transcript" class="transcript-container">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p class="loading-text">Processing your video...</p>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
